<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ajax Include Pattern</title>

</head>
<body>

  
	<p>A few ajax includes, brought in via one request.</p>
  
	<div>
		<h2 data-after="_demo-content/related.html"><a href="_demo-content/related.html">Related Articles</a></h2>
	</div>
	<div>
		<h2 data-after="_demo-content/comments.html"><a href="_demo-content/comments.html">Related Comments</a></h2>
	</div>
	<div>
		<h2 data-after="_demo-content/links.html" data-media="(min-width: 40em)"><a href="_demo-content/links.html">Related External Links</a></h2>
	</div>
	
  
  
  
  
  <script src="../../libs/jquery/jquery.js"></script>
  <script src="../../src/ajaxInclude.js"></script>
  <script>
  	$( "[data-after]" ).ajaxInclude( { proxy: "quickconcat.php?wrap&files=" }  );
  </script>
</body>
</html>
